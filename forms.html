<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
        <h1>Submission Form</h1>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" placeholder="Enter birth date">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" placeholder="Enter mobile number">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" placeholder="Enter your gender">
                    </div>
                    <div class="form-group">
                        <label for="degree/branch">Degree/Branch</label>
                        <input type="text" id="degree/branch" placeholder="Enter your Degree/Branch">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-row">
                    <div class="form-group">
                        <label for="roll no">Roll No</label>
                        <input type="text" id="id-type" placeholder="Enter Roll No">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="State" placeholder="Enter your State">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="City" placeholder="Enter your City">
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start date" placeholder="Enter your satrt date">
                    </div>
                    <div class="form-group">
                        <label for="pin code">Pin code</label>
                        <input type="text" id="pin code" placeholder="Enter your Pin code">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" placeholder="Enter your end date">
                    </div>
                </div>
            </fieldset>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
